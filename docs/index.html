<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plantas de Tratamiento de CAEM</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"
        integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"
        integrity="sha512-eYE5o0mD7FFys0tVot8r4AnRXzVVXhjVpzNK+AcHkg4zNLvUAaCOJyLFKjmfpJMj6L/tuCzMN7LULBvNDhy5pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        #map {
            width: auto;
            height: 780px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <h1>Plantas de Tratamiento de CAEM</h1>>

    <div id="map"></div>

    <script>

        // load a tile layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '© OpenStreetMap'
        });

        // initialize the map
        var map = L.map('map', {
            center: [19.41, -99.13],
            zoom: 9,
            layers: [osm]
        });

        var baseMaps = {
            "OpenStreetMap": osm
        };

        // load GeoJSON from an external file
        $.getJSON("./datos/ptars_merge.geojson", function (data) {
            L.geoJson(data, {
                pointToLayer: function (feature, latlng) {

                    var geojsonMarkerOptions = {
                        radius: markerSize(feature.properties.CATEGORIA),
                        fillColor: getColor(feature.properties.CATEGORIA),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 1.0
                    };

                    var marker = L.circleMarker(latlng, geojsonMarkerOptions);
                    marker.bindPopup(
                        '<b>' + "Situación actual: " + '</b>' + feature.properties.situacion_actual + '<br/>' +
                        '<b>' + "Opera: " + '</b>' + feature.properties.opera + '<br/>' + '<br/>' +
                        '<b>' + "Nombre de la planta: " + '</b>' + feature.properties.nombre + '<br/>' +
                        '<b>' + "Localidad: " + '</b>' + feature.properties.localidad + '<br/>' +
                        '<b>' + "Municipio: " + '</b>' + feature.properties.municipio + '<br/>' +
                        '<b>' + "Proceso de tratamiento: " + '</b>' + feature.properties.tratamient + '<br/>' +
                        '<b>' + "Normatividad de diseño: " + '</b>' + feature.properties.diseno_nom + '<br/>' +
                        '<b>' + "Capacidad instalada (L/s): " + '</b>' + feature.properties.cap_inst_l + '<br/>' +
                        '<b>' + "Capacidad de operación: " + '</b>' + feature.properties.cap_operac + '<br/>' +
                        '<b>' + "Coordenadas: " + '</b>' + "(" + feature.properties.lat + ", " + feature.properties.long + ")" + '<br/>' +
                        '<b>' + "Inversión de rehabilitación: " + '</b>' + "$" + feature.properties.inver_rehab_1 + '<br/>' +
                        '<b>' + "Inversión de rehabilitación: " + '</b>' + "$" + feature.properties.inver_rehab_2 + '<br/>'
                    );
                    marker.on('mouseover', function (e) {
                        this.openPopup();
                    });
                    marker.on('mouseout', function (e) {
                        this.closePopup();
                    });
                    return marker;
                }
            }).addTo(map);
        });

        function getColor(d) {
            if (d == "VERDE")
                return "#BCBCBC";
            if (d == "AMARILLO")
                return "#FFDC00";
            if (d == "ROJO")
                return "#FF0000";
            if (d == "GRIS")
                return "#BCBCBC";
        };

        function markerSize(d) {
            if (d == "VERDE")
                return 6;
            if (d == "AMARILLO")
                return 8;
            if (d == "ROJO")
                return 12;
            if (d == "GRIS")
                return 6;
        };

        // Agregar una leyenda al mapa
	    var legend = L.control({ position: 'bottomright' });

	    legend.onAdd = function (map) {
    		var div = L.DomUtil.create('div', 'info legend'),
        		categories = ['VERDE', 'AMARILLO', 'ROJO', 'GRIS'],
        		labels = [];

    		// Generar la leyenda con colores y descripciones
    		for (var i = 0; i < categories.length; i++) {
        		div.innerHTML +=
            			'<i style="background:' + getColor(categories[i]) + '"></i> ' +
            			categories[i] + '<br>';
    		}

    		return div;
	      };

	  // Agregar la leyenda al mapa
	  legend.addTo(map);

    </script>
</body>

</html>
