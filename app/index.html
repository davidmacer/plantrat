<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plantas de Tratamiento en el Edomex</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"
        integrity="sha512-Abr21JO2YqcJ03XGZRPuZSWKBhJpUAR6+2wH5zBeO4wAw4oksr8PRdF+BKIRsxvCdq+Mv4670rZ+dLnIyabbGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"
        integrity="sha512-eYE5o0mD7FFys0tVot8r4AnRXzVVXhjVpzNK+AcHkg4zNLvUAaCOJyLFKjmfpJMj6L/tuCzMN7LULBvNDhy5pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        #map {
            width: auto;
            height: 780px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <h1>Plantas de Tratamiento en el Edomex</h1>>

    <div id="map"></div>

    <script>

        // load a tile layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '© OpenStreetMap'
        });

        // initialize the map
        var map = L.map('map', {
            center: [19.41, -99.13],
            zoom: 9,
            layers: [osm]
        });

        // load GeoJSON from an external file
        $.getJSON("./datos/ptar.geojson", function (data) {
            L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    var marker = L.marker(latlng);
                    marker.bindPopup(
                        "Clave del municipio: " + feature.properties.CVE_MUN + '<br/>' +
                        "Nombre de la localidad: " + feature.properties.NOMGEO);
                    return marker;
                }
            }).addTo(map);
        });

        var baseMaps = {
            "OpenStreetMap": osm
        };


        // Funciones para el mapa

        var layerPopup;

        function onEachFeature(feature, layer) {
            layer.on('mouseover', function (e) {
                console.log(e.sourceTarget.feature.properties);
                e.target.setStyle({
                    fillOpacity: 1.0
                });
                if (map) {
                    var layerPopup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent("Clave del municipio: " + e.sourceTarget.feature.properties.CVE_MUN + "</br>" +
                            "NOMGEO: " + e.sourceTarget.feature.properties.NOMGEO + "</br>" +
                            "D_REPDA: " + e.sourceTarget.feature.properties.D_REPDA + "</br>" +
                            "Observación: " + e.sourceTarget.feature.properties.OBSERVACIO
                        )
                        .openOn(map);
                }
            });
            layer.on('mouseout', function (e) {
                e.target.setStyle({
                    fillOpacity: 0.75
                });
                map.closePopup(layerPopup);
                layerPopup = null;
            });
        };

    </script>
</body>

</html>
